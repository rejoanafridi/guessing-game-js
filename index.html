<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Guessing Game</title>
     <link rel="stylesheet" href="./style.css">

     <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
     <main>
          <section class="container">
               <div class="section-title bg-light text-center">
                    <h1 class="text-danger">Number Guessing Game</h1>
                    <p>Try and guess a random number between 1 and 100</p>

                    <div id="wrapper">
                         <form class="d-flex flex-column form">
                              <h1 for="guessField" id="guess">Guess a number?</h1>
                              <input type="text" id="guessField" class="guessField ">
                              <input onClick="onClick()" type="submit" id="subt" class="guessSubmit w-25 bg-danger text-white" Submit>
                              <input type="submit" id="restart" value="Restart Game"
                                   class="w-25 restartSubmit bg-danger text-white">
                         </form>

                         <div class="resultParas">
                              <p class="last_p">Previous Guesses: <span class="guesses"></span></p>
                              <p class="last_p">Guesses Remaining: <span class="lastResult">10</span></p>
                              <p class="lowOrHi"></p>
                             
                         </div>
                      
                    </div>

               </div>

               </div>



          </section>

     </main>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="game.js"></script>
     
</body>
</body>

</html>
